{% extends 'base.html' %}

{% block title %}
User Signup
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 5%;max-width: 60%; color: blanchedalmond;">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">USERNAME</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" value="{{ username }}">
            {% if message == 2 %}
            <div id="emailHelp" class="form-text" style="color: red;">This username is already taken</div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="{{ password }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{ email }}">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            {% if message == 1 %}
            <div id="emailHelp" class="form-text" style="color: red;">This email is already registered.</div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ADDRESS</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="address" value="{{ address }}">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">PHONE NUMBER</label>
            <input type="number" class="form-control" id="exampleInputEmail1" name="phone" value="{{ phone }}">

        </div>

        <button type="submit" class="btn btn-primary">SIGN UP</button>
    </form>
</div>
{% endblock %}
