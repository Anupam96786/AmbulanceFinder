<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% load leaflet_tags %}
    {% leaflet_js %}
    {% leaflet_css %}
    <title>Document</title>
    <style>
        #hospital {
            height: 70%;
            width: 50%;
        }
    </style>
    <script src="{% static 'dist/leaflet.ajax.js' %}"></script>
</head>

<body>
    {% leaflet_map 'hospital' callback="window.map_init_basic" %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        function map_init_basic(map, options) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    map.setView([position.coords.latitude, position.coords.longitude], 14);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'get_nearby_hospitals' %}",
                        beforeSend: function (xhr, settings) {
                            xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
                        },
                        dataType: 'json',
                        data: { "lat": position.coords.latitude, "long": position.coords.longitude },
                        success: function (result) {
                            var data;
                            console.log(result);
                            for (let index = 0; index < result['data']['features'].length; index++) {
                                data = result['data']['features'][index];
                                L.marker(data['geometry']['coordinates'].reverse()).addTo(map).bindPopup("name : " + data['properties']['name'] + "<br>" + "landmark : " + data['properties']['landmark'])
                            }
                            L.marker([position.coords.latitude, position.coords.longitude], { icon: redIcon }).addTo(map);
                        }
                    });
                });
            }
            else {
                alert("Sorry, your browser does not support HTML5 geolocation.");
            }
        }
    </script>
</body>

</html>
