    <div class="container"><h1 class="text-center my-4" style="color:white">WELCOME TO AMBULANCE FINDER</h1></div>
      <div style="margin-left: 33%; margin-top: 5%;"> {% leaflet_map 'hospital' callback="window.map_init_basic" %}</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        function map_init_basic(map, options) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    map.setView([position.coords.latitude, position.coords.longitude], 14);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'get_nearby_hospitals' %}",
                        beforeSend: function (xhr, settings) {
                            xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
                        },
                        dataType: 'json',
                        data: { "lat": position.coords.latitude, "long": position.coords.longitude },
                        success: function (result) {
                            var data;
                            console.log(result);
                            for (let index = 0; index < result['data']['features'].length; index++) {
                                data = result['data']['features'][index];
                                L.marker(data['geometry']['coordinates'].reverse()).addTo(map).bindPopup("name : " + data['properties']['name'] + "<br>" + "landmark : " + data['properties']['landmark'])
                            }
                            L.marker([position.coords.latitude, position.coords.longitude], { icon: redIcon }).addTo(map);
                        }
                    });
                });
            }
            else {
                alert("Sorry, your browser does not support HTML5 geolocation.");
            }
        }
    </script>
